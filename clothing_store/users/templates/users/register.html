{% extends 'users/base.html' %}
 
{% block content %}
<h1>{{title}}</h1>
 
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Регистрация</button>
</form>
 {% if form.errors %}
    <div class="error">
        {% for field, errors in form.errors.items %}
            <p>{{ field }}: {{ errors }}</p>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
